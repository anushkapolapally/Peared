<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Proposal</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="assets/PearedLogo.jpg" alt="Logo" class="logo">
        </div>
        <h1>Propose an Event</h1>
    </header>
    <p>Submit your event proposal below:</p>

    <form action="https://formspree.io/f/xblgllkn" method="POST" class="proposal-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>

        <label for="proposal">Event Proposal:</label>
        <textarea id="proposal" name="proposal" rows="4" required></textarea>

        <button type="submit" class="submit-button">Submit Proposal</button>
    </form>
</body>
</html>
